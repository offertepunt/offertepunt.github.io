        :root {
            --color_2: #060B57; 
            --color_3: #109CD9;
            --color_4: #D4D9E8;
            --color_5: #AAAAAA;
            --color_7: #CDCEDD; 
            --color_flow: #4FCE5D;
            --color_alert: #E93535;
            --color_accent_fb: #EC771A;
            --color_text_1: #000000;
            --color_text_2: #FFFFFF;
            --color_cancel: #ECF1F5;
        }
        [type=checkbox].filled-in:checked+span:not(.lever):before{
            top: 3px;
        }
        [type=checkbox].filled-in:checked+span:not(.lever):after{
            top: 3px;
            border-radius: 5px;
            background-color: var(--color_3);
            border: 2px solid var(--color_3);
        }
        .but{
            margin: 0px;
            opacity: 1;
            outline: 0;
            height: 35px;
            font-size: 8pt;
            min-width: 58px;
            transition: .2s;
            line-height: 3.2;
            border-radius: 5px;
            letter-spacing: .5px;
            padding: 0rem 0.75rem;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            vertical-align: middle;
            background-image: unset;
            text-transform: uppercase;
            border: 1px solid var(--color_2);
            color: var(--color_text_2);
            background-color: var(--color_2);
        }
        .but_flow{
            border: 1px solid var(--color_flow);
            background-color: var(--color_flow);
            color:  var(--color_text_2);
        }
        :is(.but:hover, .but_flow:hover){
            color: var(--color_2);
            background-color: var(--color_text_2);
            border: 1px solid var(--color_2);
        }
        .valign_wrapper_center{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .valign_wrapper_right{
            display: flex;
            align-items: center;
            justify-content: right;
        }
        .a_white{
            color: white;
            cursor: pointer;
        }
        .a_flow{
            color: var(--color_flow);
            cursor: pointer;
        }
        :is(.a_white:hover, .a_flow:hover){
            color: var(--color_3);
        }
    </style>

    <style>
        #menu_cube{
            top: 4.6rem;

            padding: 1rem;

            z-index: 1;

            color: var(--color_2);

        .white_cube{
            background-color: white; 
            border-radius: 10px; 
            border: 2px solid var(--color_4);

            padding: 0.5rem 1rem; border-radius: 5px; border: 2px solid var(--color_cancel);
        }
        .margin_text{
            margin: 0.5rem 0rem;
        }
        .bold_1{
            font-weight: 600; font-size: 18pt;
        }
        .bg_img{
            background-repeat: no-repeat; background-size: cover; background-position: center;
        }
        .progress{
            margin: 0rem;
            height: 1.2rem;
            padding: 3px;
            border-radius: 5px;
            border: 2px solid var(--color_5);
            background-color: var(--color_cancel);

        .progress .determinate{
            border-radius: 4px;
            top: 1px; left: 1px; bottom: 1px;
        }
    </style>

    <style>
        .input_icon{
